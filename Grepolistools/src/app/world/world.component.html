<table mat-table [dataSource]="topPlayers" matSort>

  <!-- rank  -->
  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rank</th>
    <td mat-cell *matCellDef="let player"> {{player.rank}} </td>
  </ng-container>

  <!-- Name  -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let player"> {{player.name}} </td>
  </ng-container>

  <!-- Alliance  -->
  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Alliance</th>
    <td mat-cell *matCellDef="let player"> {{player.alliance}} </td>
  </ng-container>

  <!-- Points  -->
  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rank</th>
    <td mat-cell *matCellDef="let player"> {{player.rank}} </td>
  </ng-container>
</table>
